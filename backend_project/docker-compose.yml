services:
  db:
    image: mysql:5.7
    platform: linux/amd64  # Add this line to ensure compatibility on ARM-based systems

    restart: always
    environment:
      MYSQL_DATABASE: bulingo_db
      MYSQL_USER: oktayozel
      MYSQL_PASSWORD: topsecret
      MYSQL_ROOT_PASSWORD: topsecret
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: oktayozel
      MYSQL_PASSWORD: topsecret
      MYSQL_DATABASE: topsecret
